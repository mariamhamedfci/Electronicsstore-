{% extends 'Electronicsstore/main.html' %}

{% block content %}
<div class="container" > 
<h1 class = "pt_5">Devices</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Mark</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for item in devices %}
        <td>{{item.type}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mark}}</td>
        <td>{{item.price}}</td>
      </tr>

      {% endfor %}

    </tbody>
  </table>
</div>


{% endblock %}
